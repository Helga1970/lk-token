<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет | Pro-Culinaria</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Circe+Rounded:wght@400;700&display=swap');

        body {
            font-family: 'Circe Rounded', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('a7f3dec3-aa46-42ce-a500-d40abb995b63.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            position: relative;
        }

        .lk-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
            border-radius: 0;
        }

        h1 {
            color: #fb4d35;
            margin-bottom: 30px;
            font-weight: 500;
            font-size: 26px;
        }

        .links-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 30px;
            position: relative; /* Добавлен для позиционирования окна */
        }

        .lk-link {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px 18px;
            min-height: 50px;
            background-color: #fb4d35;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s ease;
            border-radius: 0;
            text-align: center;
            box-sizing: border-box;
            width: 100%;
        }

        .lk-link:hover {
            background-color: #e5462e;
        }

        .lk-link .lk-subtext {
            display: block;
            font-size: 11px;
            font-weight: 400;
            color: #ffffff;
            margin-top: 6px;
            line-height: 1.1;
            text-align: center;
            opacity: 0.95;
        }

        .profile-link {
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: #fb4d35;
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 700;
            padding: 6px 12px;
            transition: background-color 0.3s ease;
        }

        .profile-link:hover {
            background-color: #e5462e;
        }

        .logout-button {
            margin-top: 40px;
            background: none;
            border: none;
            color: #fb4d35;
            font-family: 'Circe Rounded', sans-serif;
            font-size: 16px;
            cursor: pointer;
            text-decoration: underline;
        }

        .logout-button:hover {
            opacity: 0.8;
        }

        /* ИЗМЕНЕННЫЕ СТИЛИ ДЛЯ ВСПЛЫВАЮЩЕГО ОКНА */
        .popup-overlay {
            position: absolute; /* Позиционируем относительно .links-section */
            top: 100%;
            left: 0;
            width: 100%;
            height: auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            text-align: center;
            position: relative;
            color: #000;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #555;
        }
        
        #popup-message {
            margin: 0;
        }
        
        #popup-message a {
            color: #fb4d35;
            font-weight: bold;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .lk-container {
                padding: 20px;
                width: 95%;
            }
            h1 {
                font-size: 22px;
                margin-bottom: 20px;
            }
            .lk-link {
                font-size: 15px;
                padding: 9px 14px;
            }
            .lk-link .lk-subtext {
                font-size: 10px;
                margin-top: 4px;
            }
            .profile-link {
                font-size: 13px;
                padding: 5px 10px;
                top: 10px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <a href="/profile.html" class="profile-link">Мой профиль</a>

    <div class="lk-container">
        <h1 id="welcomeMessage"></h1>
        
        <div class="links-section">
            <a href="/.netlify/functions/get-trial-content" class="lk-link">
                <span>Ознакомительный раздел</span>
            </a>

            <a href="/.netlify/functions/get-content" class="lk-link">
                <span>Читальный зал Библиотеки</span>
                <span class="lk-subtext">для доступа требуется действующая подписка</span>
            </a>
            
            <div id="popup" class="popup-overlay" style="display: none;">
              <p id="popup-message"></p>
              <span class="close-btn">&times;</span>
            </div>
            </div>
        
        <button class="logout-button" id="logoutButton">Выйти из кабинета</button>
    </div>

    <script>
        window.onload = function() {
            try {
                const userData = localStorage.getItem('user');
                if (!userData) {
                    window.location.href = 'https://pro-culinaria-lk.proculinaria-book.ru';
                    return;
                }
                const user = JSON.parse(userData);
                const welcomeMessage = document.getElementById('welcomeMessage');
                if (user && user.name) {
                    welcomeMessage.innerHTML = `<span style="display: block; text-align: center; margin-bottom: -15px;">${user.name},</span><br>добро пожаловать в личный кабинет!`;
                } else {
                    welcomeMessage.innerHTML = 'Добро пожаловать в личный кабинет!';
                }
            } catch (e) {
                console.error('Ошибка при чтении данных пользователя из localStorage:', e);
                localStorage.removeItem('user');
                window.location.href = 'https://pro-culinaria-lk.proculinaria-book.ru';
                return;
            }
            equalizeTiles();
        };

        document.getElementById('logoutButton').addEventListener('click', async function() {
            localStorage.removeItem('user');
            await fetch('/.netlify/functions/logout', { method: 'POST' });
            window.location.href = 'https://pro-culinaria-lk.proculinaria-book.ru';
        });
        
        document.querySelector('.links-section a[href*="get-content"]').addEventListener('click', async function(event) {
            event.preventDefault(); 
            const user = JSON.parse(localStorage.getItem('user'));
            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popup-message');
            
            popup.style.display = 'none';
            
            if (!user || !user.email) {
                popupMessage.innerHTML = 'Ошибка: Данные пользователя не найдены. Пожалуйста, попробуйте войти снова.';
                popup.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/.netlify/functions/get-content?action=check-access', {
                    headers: { 'X-User-Email': user.email }
                });

                if (response.ok) {
                    window.location.href = 'https://pro-culinaria-library.proculinaria-book.ru/?access=true';
                } else {
                    const errorMessage = await response.text();
                    const linkText = 'https://pro-culinaria.ru/aboutplatej';
                    popupMessage.innerHTML = errorMessage.replace(linkText, `<a href="${linkText}" target="_blank">${linkText}</a>`);
                    popup.style.display = 'block';
                }

            } catch (e) {
                console.error('Ошибка:', e);
                popupMessage.innerHTML = 'Произошла ошибка при получении доступа к материалам. Пожалуйста, попробуйте позже.';
                popup.style.display = 'block';
            }
        });

        document.querySelector('.links-section').addEventListener('click', (event) => {
            if (event.target.closest('.close-btn')) {
                document.getElementById('popup').style.display = 'none';
            }
        });
        
        function equalizeTiles() {
            const tiles = Array.from(document.querySelectorAll('.links-section .lk-link'));
            if (!tiles.length) return;
            tiles.forEach(t => t.style.height = 'auto');
            let max = 0;
            tiles.forEach(t => {
                const h = t.offsetHeight;
                if (h > max) max = h;
            });
            if (max < 50) max = 50;
            tiles.forEach(t => t.style.height = max + 'px');
        }

        let _resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(_resizeTimer);
            _resizeTimer = setTimeout(equalizeTiles, 120);
        });

        document.fonts && document.fonts.ready.then(equalizeTiles).catch(()=>{});
    </script>
</body>
</html>
