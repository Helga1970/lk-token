<body>
    <div class="nav-menu">
        <a href="https://pro-culinaria.ru/">üè† –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
        <a href="https://pro-culinaria-lk.proculinaria-book.ru/lk.html" class="active">–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</a>
        <a href="/profile.html">–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</a>

    <div class="lk-container">
        <h1 id="welcomeMessage"></h1>
        
        <div class="links-section">
            <a href="/.netlify/functions/get-trial-content" class="lk-link">
                <span>–û–∑–Ω–∞–∫–æ–º–∏—Ç–µ–ª—å–Ω—ã–π —Ä–∞–∑–¥–µ–ª</span>
                <span class="lk-subtext"></span>
            </a>

            <a href="/.netlify/functions/get-content" class="lk-link">
                <span>–ß–∏—Ç–∞–ª—å–Ω—ã–π –∑–∞–ª –ë–∏–±–ª–∏–æ—Ç–µ–∫–∏</span>
                <span class="lk-subtext">–¥–ª—è –¥–æ—Å—Ç—É–ø–∞ —Ç—Ä–µ–±—É–µ—Ç—Å—è –¥–µ–π—Å—Ç–≤—É—é—â–∞—è –ø–æ–¥–ø–∏—Å–∫–∞</span>
            </a>

        </div>
        
        <button class="logout-button" id="logoutButton">–í—ã–π—Ç–∏ –∏–∑ –∫–∞–±–∏–Ω–µ—Ç–∞</button>
    </div>

    <script>
        let popupTimer;

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
            if (popupTimer) {
                clearTimeout(popupTimer);
            }
        }

        window.onload = function() {
            try {
                const userData = localStorage.getItem('user');
                if (!userData) {
                    window.location.href = 'https://pro-culinaria-lk.proculinaria-book.ru';
                    return;
                }
                const user = JSON.parse(userData);
                const welcomeMessage = document.getElementById('welcomeMessage');
                if (user && user.name) {
                    welcomeMessage.innerHTML = `<span style="display: block; text-align: center; margin-bottom: -15px;">${user.name},</span><br>–¥–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –ª–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç!`;
                } else {
                    welcomeMessage.innerHTML = '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –ª–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç!';
                }
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ localStorage:', e);
                localStorage.removeItem('user');
                window.location.href = 'https://pro-culinaria-lk.proculinaria-book.ru';
                return;
            }
            equalizeTiles();
        };

        document.getElementById('logoutButton').addEventListener('click', async function() {
            localStorage.removeItem('user');
            await fetch('/.netlify/functions/logout', { method: 'POST' });
            window.location.href = 'https://pro-culinaria-lk.proculinaria-book.ru';
        });

        document.querySelector('.links-section a[href*="get-content"]').addEventListener('click', async function(event) {
            event.preventDefault();

            const user = JSON.parse(localStorage.getItem('user'));
            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popup-message');

            closePopup();

            if (!user || !user.email) {
                popupMessage.innerHTML = '–û—à–∏–±–∫–∞: –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –≤–æ–π—Ç–∏ —Å–Ω–æ–≤–∞.';
                popup.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/.netlify/functions/get-content?action=check-access', {
                    headers: { 'X-User-Email': user.email }
                });

                if (response.ok) {
                    window.location.href = '/.netlify/functions/get-content';
                } else {
                    const errorMessage = await response.text();
                    const linkText = 'https://pro-culinaria.ru/aboutplatej';
                    popupMessage.innerHTML = errorMessage.replace(linkText, `<a href="${linkText}" target="_blank">${linkText}</a>`);
                    popup.style.display = 'block';
                    popupTimer = setTimeout(closePopup, 20000);
                }
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞:', e);
                popupMessage.innerHTML = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∞—Ç–µ—Ä–∏–∞–ª–∞–º. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
                popup.style.display = 'block';
                popupTimer = setTimeout(closePopup, 20000);
            }
        });

        document.querySelector('.links-section').addEventListener('click', (event) => {
            if (event.target.closest('.close-btn')) {
                closePopup();
            }
        });
        
        function equalizeTiles() {
            const tiles = Array.from(document.querySelectorAll('.links-section .lk-link'));
            if (!tiles.length) return;
            tiles.forEach(t => t.style.height = 'auto');
            let max = 0;
            tiles.forEach(t => {
                const h = t.offsetHeight;
                if (h > max) max = h;
            });
            if (max < 50) max = 50;
            tiles.forEach(t => t.style.height = max + 'px');
        }

        let _resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(_resizeTimer);
            _resizeTimer = setTimeout(equalizeTiles, 120);
        });

        document.fonts && document.fonts.ready.then(equalizeTiles).catch(()=>{});
    </script>
