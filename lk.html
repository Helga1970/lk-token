<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет | Pro-Culinaria</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Circe+Rounded:wght@400;700&display=swap');

        body {
            font-family: 'Circe Rounded', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('a7f3dec3-aa46-42ce-a500-d40abb995b63.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            position: relative;
        }

        .lk-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
            border-radius: 0;
        }

        h1 {
            color: #fb4d35;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .profile-link {
            position: absolute;
            top: 30px;
            right: 20px;
            background-color: #fb4d35;
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            font-size: 14px;
            font-weight: 700;
            transition: background-color 0.3s ease;
            border-radius: 0;
            box-sizing: border-box;
            z-index: 10;
        }

        .profile-link:hover {
            background-color: #e5462e;
        }

        .links-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 30px;
        }

        .lk-link {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px 18px;
            min-height: 50px;
            background-color: #fb4d35;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s ease;
            border-radius: 0;
            text-align: center;
            box-sizing: border-box;
            width: 100%;
        }

        .lk-link:hover {
            background-color: #e5462e;
        }

        .lk-link .lk-subtext {
            display: block;
            font-size: 11px;
            font-weight: 400;
            color: #ffffff;
            margin-top: 6px;
            line-height: 1.1;
            text-align: center;
            opacity: 0.95;
        }

        .logout-button {
            margin-top: 40px;
            background: none;
            border: none;
            color: #fb4d35;
            font-family: 'Circe Rounded', sans-serif;
            font-size: 16px;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .logout-button:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .lk-container {
                padding: 20px;
                width: 95%;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            .lk-link {
                font-size: 15px;
                padding: 9px 14px;
            }
            .lk-link .lk-subtext {
                font-size: 10px;
                margin-top: 4px;
            }
            .profile-link {
                top: 20px;
                right: 10px;
                padding: 8px 14px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <a href="/profile.html" class="profile-link">Мой профиль</a>

    <div class="lk-container">
        <h1 id="welcomeMessage">Добро пожаловать в Личный кабинет!</h1>
        
        <div class="links-section">
            <a href="/.netlify/functions/get-trial-content" class="lk-link">
                <span>Ознакомительный раздел</span>
                <span class="lk-subtext">доступно всем пользователям</span>
            </a>

            <a href="/.netlify/functions/get-content" class="lk-link">
                <span>Читальный зал Библиотеки</span>
                <span class="lk-subtext">для доступа требуется действующая подписка</span>
            </a>
        </div>
        
        <button class="logout-button" id="logoutButton">Выйти из кабинета</button>
    </div>

    <script>
        window.onload = function() {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                if (!user) {
                    window.location.href = 'https://pro-culinaria-lk.proculinaria-book.ru';
                    return;
                }
                document.getElementById('welcomeMessage').textContent = `Добро пожаловать, ${user.name}!`;
            } catch (e) {
                console.error('Ошибка при чтении данных пользователя из localStorage:', e);
                localStorage.removeItem('user');
                window.location.href = 'https://pro-culinaria-lk.proculinaria-book.ru';
                return;
            }
            equalizeTiles();
        };

        document.getElementById('logoutButton').addEventListener('click', async function() {
            localStorage.removeItem('user');
            await fetch('/.netlify/functions/logout', { method: 'POST' });
            window.location.href = 'https://pro-culinaria-lk.proculinaria-book.ru';
        });
        
        function equalizeTiles() {
            const tiles = Array.from(document.querySelectorAll('.links-section .lk-link'));
            if (!tiles.length) return;
            tiles.forEach(t => t.style.height = 'auto');
            let max = 0;
            tiles.forEach(t => {
                const h = t.offsetHeight;
                if (h > max) max = h;
            });
            if (max < 50) max = 50;
            tiles.forEach(t => t.style.height = max + 'px');
        }

        let _resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(_resizeTimer);
            _resizeTimer = setTimeout(equalizeTiles, 120);
        });

        document.fonts && document.fonts.ready.then(equalizeTiles).catch(()=>{});
    </script>
</body>
</html>
