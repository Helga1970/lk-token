<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет | Pro-Culinaria</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Circe+Rounded:wght@400;700&display=swap');

        body {
            font-family: 'Circe Rounded', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://raw.githubusercontent.com/Helga1970/tilda-prodamus-lk/main/a7f3dec3-aa46-42ce-a500-d40abb995b63.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }

        .lk-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
            border-radius: 0;
        }

        h1 {
            color: #fb4d35;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .links-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .lk-link {
            display: block;
            padding: 15px 25px;
            background-color: #fb4d35;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 700;
            transition: background-color 0.3s ease;
            border-radius: 0;
            text-align: center;
        }

        .lk-link:hover {
            background-color: #e5462e;
        }

        .logout-button {
            margin-top: 40px;
            background: none;
            border: none;
            color: #fb4d35;
            font-family: 'Circe Rounded', sans-serif;
            font-size: 16px;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .logout-button:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .lk-container {
                padding: 20px;
                width: 95%;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            .lk-link {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="lk-container">
        <h1>Добро пожаловать в Личный кабинет!</h1>
        
        <div class="links-section">
            <a href="https://pro-culinaria.ru/welcome" class="lk-link">Ознакомительный раздел</a>
            <a href="#" class="lk-link" onclick="checkAndRedirect(); return false;">Читальный зал Библиотеки</a>
        </div>
        
        <button class="logout-button" id="logoutButton">Выйти из кабинета</button>
    </div>

    <script>
        // Проверка авторизации на основе куки
        const checkAuth = async () => {
            try {
                const response = await fetch('/api/dashboard', { credentials: 'include' });
                // Если ответ не ОК (401, 403), перенаправляем на страницу входа
                if (!response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                // Если произошла ошибка сети, также перенаправляем
                window.location.href = '/';
            }
        };

        // Обработчик кнопки "Выйти"
        document.getElementById('logoutButton').addEventListener('click', async function() {
            try {
                await fetch('/api/logout', { credentials: 'include' });
            } catch (error) {
                console.error('Ошибка при выходе:', error);
            }
            window.location.href = '/';
        });

        // Логика проверки доступа к платному контенту, использует токен-куки
        const checkAndRedirect = async () => {
            try {
                // Отправляем запрос на наш serverless-функцию.
                // Токен-куки будет отправлен автоматически благодаря { credentials: 'include' }
                const response = await fetch('/.netlify/functions/get-content', {
                    credentials: 'include'
                });

                if (response.ok) {
                    // Если доступ разрешен (ответ 200), перенаправляем
                    window.location.href = 'https://pro-culinaria-library.netlify.app/';
                } else {
                    // Если доступ запрещен (например, 403), показываем сообщение
                    const errorMessage = await response.text();
                    alert(`Ошибка: ${errorMessage}`);
                }

            } catch (e) {
                console.error('Ошибка:', e);
                alert('Произошла ошибка при получении доступа к материалам. Пожалуйста, попробуйте позже.');
            }
        };

        // Вызываем проверку авторизации при загрузке страницы
        checkAuth();
    </script>
</body>
</html>
