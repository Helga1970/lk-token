[build]
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/auth/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/content"
  to = "/.netlify/functions/get-content"
  status = 200
  force = true

[[redirects]]
  from = "/trial-content"
  to = "/.netlify/functions/get-trial-content"
  status = 200
  force = true
