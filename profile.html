<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль | Pro-Culinaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #fb4d35;
        }
        .nav-menu {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            flex-wrap: wrap; /* Добавлено для адаптивности */
        }
        .nav-menu a, .nav-menu span {
            text-decoration: none;
            color: #555;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav-menu a:hover {
            background-color: #eee;
        }
        .nav-menu .active {
            background-color: #fb4d35;
            color: white;
            cursor: default;
        }
        .profile-info p {
            font-size: 18px;
            margin: 10px 0;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            padding-right: 70px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #555;
            font-size: 14px;
            line-height: 1;
        }
        button[type="submit"] {
            background-color: #fb4d35;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #e5462e;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-menu">
            <a href="https://pro-culinaria.ru/">Домик</a>
            <a href="https://pro-culinaria-lk.proculinaria-book.ru/lk.html">Личный кабинет</a>
            <span class="active">Профиль</span>
        </div>
        
        <h1>Мой профиль</h1>
        <div class="profile-info">
            <p><strong>Имя:</strong> <span id="userName"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Подписка:</strong> <span id="userSubscription"></span></p>
            <p><strong>Действует до:</strong> <span id="subscriptionEndDate"></span></p>
        </div>
        
        <form id="profileForm">
            <div class="form-group">
                <label for="name">Изменить имя:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="currentPassword">Текущий пароль:</label>
                <input type="password" id="currentPassword" name="currentPassword">
                <button type="button" class="toggle-password">Показать</button>
            </div>
            <div class="form-group">
                <label for="newPassword">Новый пароль:</label>
                <input type="password" id="newPassword" name="newPassword">
                <button type="button" class="toggle-password">Показать</button>
            </div>
            <button type="submit">Сохранить изменения</button>
        </form>
        <div id="statusMessage" class="message"></div>
    </div>

    <script src="profile.js"></script>
    <script>
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', () => {
                const passwordInput = button.previousElementSibling;
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                button.textContent = type === 'password' ? 'Показать' : 'Скрыть';
            });
        });
    </script>
</body>
</html>
